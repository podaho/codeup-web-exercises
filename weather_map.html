<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
    <h1 class="text-center">Weather Application</h1>
    <h2 class="text-center" id="location"></h2>
    <div class="container">
        <div id="weather-insert" class="row"></div>
        <hr>
        <div class="row">
            <div class="col-md-6 text-left">
                <h4>Display Options</h4>
            </div>
            <div class="col-md-6 text-right">
                <div class="more-dropdown-btn" id="display-options-toggle">
                    <em>More</em><span class="glyphicon glyphicon-chevron-up icon-left-space" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="display-options-form">
            <div class="row">
                <div class="col-md-4 col-md-offset-2 searchInputs">
                    <div class="input-group text-left">
                        <label class="radio-inline"><strong>Select Units: </strong></label>
                        <label class="radio-inline"><input type="radio" name="unitsRadio" value="f">&deg;F</label>
                        <label class="radio-inline"><input type="radio" name="unitsRadio" value="c" checked>&deg;C</label>
                    </div>
                </div>
                <div class="col-md-4 searchInputs">
                    <div class="input-group text-left">
                        <label class="radio-inline"><strong># Days: </strong></label>
                        <label class="radio-inline"><input type="radio" name="daysRadio" value="3" checked>3</label>
                        <label class="radio-inline"><input type="radio" name="daysRadio" value="4">4</label>
                        <label class="radio-inline"><input type="radio" name="daysRadio" value="5">5</label>
                        <label class="radio-inline"><input type="radio" name="daysRadio" value="6">6</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 searchInputs">
                    <div class="input-group text-left checkbox">
                        <label class="radio-inline"><strong>Select Units: </strong></label>
                        <label class="display-check">
                            <input class="display-select" type="checkbox" value="temp" checked> Hi/Lo Temperature
                        </label>
                        <label class="display-check">
                            <input class="display-select" type="checkbox" value="clouds" checked> Clouds
                        </label>
                        <label class="display-check">
                            <input class="display-select" type="checkbox" value="humidity" checked> Humidity
                        </label>
                        <label class="display-check">
                            <input class="display-select" type="checkbox" value="wind" checked> Wind
                        </label>
                        <label class="display-check">
                            <input class="display-select" type="checkbox" value="pressure" checked> Pressure
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 text-left">
                <h4>Longitude Latitude Search</h4>
            </div>
            <div class="col-md-6 text-right">
                <div class="more-dropdown-btn" id="lon-lat-toggle">
                    <em>More</em><span class="glyphicon glyphicon-chevron-up icon-left-space" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="lon-lat-form">
            <div class="row">
                <div class="col-md-4 col-md-offset-2 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Longitude</span>
                        <input id="input-lon" type="text" class="form-control" placeholder="-74" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-4 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Latitude</span>
                        <input id="input-lat" type="text" class="form-control" placeholder="41" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-md-2 text-left searchInputs">
                    <button class="btn btn-primary" id="searchCoord">Search</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 text-left">
                <h4>Address Search</h4>
            </div>
            <div class="col-md-6 text-right">
                <div class="more-dropdown-btn" id="address-search-toggle">
                    <em>More</em><span class="glyphicon glyphicon-chevron-up icon-left-space" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="address-search-form">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Address</span>
                        <input id="address" type="text" class="form-control" placeholder="One Trinity Pl." aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-2 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon4">City</span>
                        <input id="city" type="text" class="form-control" placeholder="San Antonio" aria-describedby="basic-addon4">
                    </div>
                </div>
                <div class="col-md-2 searchInputs">
                    <div class="input-group dropdown">
                        <span class="input-group-addon" id="basic-addon5">State</span>
                        <select id="state" class="form-control">
                            <option>AL</option>
                            <option>AK</option>
                            <option>AZ</option>
                            <option>AR</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>DC</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>IA</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>ME</option>
                            <option>MD</option>
                            <option>MA</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MS</option>
                            <option>MO</option>
                            <option>MT</option>
                            <option>NE</option>
                            <option>NV</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NY</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VT</option>
                            <option>VA</option>
                            <option>WA</option>
                            <option>WV</option>
                            <option>WI</option>
                            <option>WY</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon6">Zip</span>
                        <input id="zip" type="text" class="form-control" placeholder="78212" aria-describedby="basic-addon6">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 searchInputs">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon7">Country</span>
                        <input id="country" type="text" class="form-control" placeholder="United States of America" aria-describedby="basic-addon7">
                    </div>
                </div>
                <div class="col-md-2 text-left searchInputs">
                    <button class="btn btn-primary" id="searchAddress">Search</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5uR5lV2F4v_tIkmtejRIzjTrKZeDHNIk"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/weather_map.js'></script>
</body>
</html>
