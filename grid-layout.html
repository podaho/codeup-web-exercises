<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column half"><span>1/2</span></div>
            <div class="column half"><span>1/2</span></div>
        </div>
        <div class="row">
            <div class="column third"><span>1/3</span></div>
            <div class="column third"><span>1/3</span></div>
            <div class="column third"><span>1/3</span></div>
        </div>
        <div class="row">
            <div class="column quarter"><span>1/4</span></div>
            <div class="column quarter"><span>1/4</span></div>
            <div class="column quarter"><span>1/4</span></div>
            <div class="column quarter"><span>1/4</span></div>
        </div>
        <div class="row">
            <div class="column sixth"><span>1/6</span></div>
            <div class="column sixth"><span>1/6</span></div>
            <div class="column sixth"><span>1/6</span></div>
            <div class="column sixth"><span>1/6</span></div>
            <div class="column sixth"><span>1/6</span></div>
            <div class="column sixth"><span>1/6</span></div>
        </div>
        <div class="row">
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column eighth"><span>1/8</span></div>
        </div>
        <div class="row">
            <div class="column half"><span>1/2</span></div>
            <div class="column third"><span>1/3</span></div>
            <div class="column sixth"><span>1/6</span></div>
        </div>
        <div class="row">
            <div class="column quarter"><span>1/4</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column quarter"><span>1/4</span></div>
            <div class="column eighth"><span>1/8</span></div>
            <div class="column quarter"><span>1/4</span></div>
        </div>
        <div class="row">
            <div class="column eighth"><span>1/8</span></div>
            <div class="column quarter"><span>1/4</span></div>
            <div class="column half"><span>1/2</span></div>
            <div class="column eighth"><span>1/8</span></div>
        </div>
        <div class="row">
            <div class="column third offset-half">hello</div>
        </div>
    </div>
</body>
</html>
