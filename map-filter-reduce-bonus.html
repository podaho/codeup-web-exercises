<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Map Filter Reduce</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="#">

</head>
<body>

<main class="container">

    <h1>Map, Filter, Reduce</h1>

</main>

<!-- jQuery Version 2.2.4 -->
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- Bootstrap JS -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script>

    {
        "use strict";

        const fruits = ["cantaloupe", "orange", "date", "elderberry", "ugli fruit", "pineapple"];

        const customers = [
            {
                name: "Fred",
                age: 58,
                occupation: "Police Officer",
                noOfPurchases: 4
            },
            {
                name: "Samantha",
                age: 54,
                occupation: "Teacher",
                noOfPurchases: 18
            },
            {
                name: "Charles",
                age: 38,
                occupation: "Librarian",
                noOfPurchases: 9
            }
        ];


        // PROBLEM 1 - create an array of the first letters of each fruit
        const firstLetterOfFruits = fruits.map((fruit) => {
            return fruit[0];
        });

        console.log(firstLetterOfFruits);


        // PROBLEM 2 - create array of user objects based on the customers array
        // of objects (each user object should just have name and age properties)
        const userObjectsArr = customers.map(({name, age}) => {
            return {
                name,
                age
            };
        });

        console.log(userObjectsArr);

        // PROBLEM 3 - create an array of civil servant customers (teachers and police officers)
        // containing the same properties as the objects on the customers objects
        const civilServantArr = customers.filter(( { occupation } ) => {
            return occupation == 'Teacher' || occupation == 'Police Officer';
        });

        console.log(civilServantArr);


        // PROBLEM 4 - determine the average age of customers
        let i = -1;
        const averageAge = customers.reduce((acc, {age}) =>{
            i++;
            return (acc * i + age)/(i + 1);
        }, 0);

        console.log(averageAge);
    }

</script>

</body>
</html>
