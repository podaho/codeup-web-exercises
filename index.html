<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-simon-game.css">
</head>
<body>
    <h1 class="text-center">Simple Simon Game</h1>
    <h3 class="text-center"></h3>
    <div class="container outer-box">
        <div class="row">
            <div id="red" class="col-xs-3 col-xs-offset-3 quarter-circle"></div>
            <div id="yellow" class="col-xs-3 quarter-circle"></div>
        </div>
        <div class="row">
            <div id="green" class="col-xs-3 col-xs-offset-3 quarter-circle"></div>
            <div id="blue" class="col-xs-3 quarter-circle"></div>
        </div>
        <div class="row text-center">
            <button class="btn btn-success" id="play">PLAY</button>
        </div>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/simple-simon-game.js"></script>
</body>
</html>
