<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <!--Changing POST to GET will create a query in the address line-->
    <form method="POST" action="https://requestb.in/1bfn95f1">
        <div>
            <label for="email">
                Email
                <!--Removing the name attribute would cause that input value to not be sent to the server-->
                <input id="email" type="email" name="email" placeholder="YourEmail@email.com">
            </label>
        </div>
        <br>
        <div>
            <label for="password1">
                Password
                <!--Removing the name attribute would cause that input value to not be sent to the server-->
                <input id="password1" type="password" name="password1" placeholder="Password">
            </label>
        </div>
        <br>
        <div>
            <label for="password2">
                Confirm Password
                <!--Removing the name attribute would cause that input value to not be sent to the server-->
                <input id="password2" type="password" name="password2" placeholder="Confirm Password">
            </label>
        </div>
        <br>
        <div>
            <label for="bio">
                Description
                <!--Removing the name attribute would cause that input value to not be sent to the server-->
                <textarea id="bio" name="bio"></textarea>
            </label>
        </div>
        <!--<div>
            <fieldset>
                <legend>Title of question</legend>
                //inputs & labels
                //inputs & labels
                //inputs & labels
                //inputs & labels
            </fieldset>
        </div>-->
        <div>
            <dl>
                <dt>How did you hear about us?</dt>
                <dd>
                    <label for="billboard">
                        <!--If nothing is selected for the checkboxes, the name of the information wouldn't be passed into the server-->
                        <input id="billboard" type="checkbox" name="adType[]" value="billboard">
                        Billboard
                    </label>
                </dd>
                <dd>
                    <label for="radio_ad">
                        <!--If nothing is selected for the checkboxes, the name of the information wouldn't be passed into the server-->
                        <input id="radio_ad" type="checkbox" name="adType[]" value="radio_ad">
                        Radio Advertisement
                    </label>
                </dd>
                <dd>
                    <label for="internet_ad">
                        <!--If nothing is selected for the checkboxes, the name of the information wouldn't be passed into the server-->
                        <input id="internet_ad" type="checkbox" name="adType[]" value="internet_ad">
                        Internet Advertisement
                    </label>
                </dd>
                <dd>
                    <label for="other">
                        <!--If nothing is selected for the checkboxes, the name of the information wouldn't be passed into the server-->
                        <input id="other" type="checkbox" name="adType[]" value="other">
                        Other
                    </label>
                </dd>
            </dl>
        </div>
        <div>
            <label for="brow_choice">Select your browser:</label>
            <select name="brow_choice" id="brow_choice">
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="IE">Internet Explorer</option>
                <option value="FireFox">Firefox</option>
                <option value="Opera">Opera</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <!--<input type="submit">-->
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
